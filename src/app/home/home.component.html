
<h1>Word List</h1>
<hr/>
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" 
         type="text" 
         placeholder="Add a word" 
         [(ngModel)]="wordToAdd"
         name="wordToAdd"
         required
         aria-label="Add">

  <button class="btn btn-outline-success my-2 my-sm-0" 
          type="button"
          (click)="addWord()">Add</button>
</form>
<br/>
<ul>
  <li *ngFor="let word of wordList">
    <a [routerLink]="['/word', word.id]">
      {{word.name}}
    </a></li>
</ul>
